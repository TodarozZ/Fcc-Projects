<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Availability Table</title>
</head>

<body>
    <table>
        <thead>
            <tr>
                <th>Day</th>
                <th>Monday</th>
                <th>Tuesday</th>
                <th>wednesday</th>
                <th>Thursday</th>
                <th>Friday</th>
            </tr>
        </thead>
        <tbody>
            <tr class="sharp">
                <th class="time">9am</th>
                <td class="available-0"></td>
                <td class="available-1"></td>
                <td class="available-2"></td>
                <td class="available-3"></td>
                <td class="available-4"></td>
            </tr>
            <tr class="half">
                <th class="time">10am</th>
                <td class="available-0"></td>
                <td class="available-1"></td>
                <td class="available-2"></td>
                <td class="available-3"></td>
                <td class="available-4"></td>
            </tr>
            <tr class="sharp">
                <th class="time">11am</th>
                <td class="available-0"></td>
                <td class="available-1"></td>
                <td class="available-2"></td>
                <td class="available-3"></td>
                <td class="available-4"></td>
            </tr>
            <tr class="half">
                <th class="time">12pm</th>
                <td class="available-0"></td>
                <td class="available-1"></td>
                <td class="available-2"></td>
                <td class="available-3"></td>
                <td class="available-4"></td>
            </tr>
            <tr class="sharp">
                <th class="time">13pm</th>
                <td class="available-0"></td>
                <td class="available-1"></td>
                <td class="available-2"></td>
                <td class="available-3"></td>
                <td class="available-4"></td>
            </tr>
        </tbody>
    </table>

    <div id="legend">
        <span>Availability</span>
        <div id="legend-gradient"><span id="zero">0</span><span id="five">5+</span></div>

    </div>
</body>

</html>
