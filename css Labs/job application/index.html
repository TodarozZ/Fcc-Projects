<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css">
    <title>Job Application Form</title>
</head>

<body>
    <h1>Job Application Form</h1>
    <div class="container">
        <form>
            <label for="name">Name:</label>
            <input required type="text" id="name" />
            <label for="email">Email:</label>
            <input required type="email" id="email" />
            <label for="job-role">Job Role:</label>
            <select required name="job-role" id="position">
                <option value="designer">Designer</option>
                <option value="developer">Developer</option>
                <option value="manager">Manager</option>
                <option value="other">Other</option>
            </select>

            <fieldset class="radio-group">
                <input required type="radio" name="availability" value="full-time" id="full-time">
                <label for="full-time">Full Time</label>
                <input required type="radio" name="availability" value="part-time" id="part-time">
                <label for="part-time">Part Time</label>
                <input required type="radio" name="availability" value="remote" id="remote">
                <label for="remote">Remote</label>
            </fieldset>
            <label for="message">Why do you want this job?</label>
            <fieldset>
                <textarea required name="message" id="message" cols="auto" rows="auto"
                    placeholder="Write your message here..."></textarea>
            </fieldset>
            <button type="submit">Submit</button>
        </form>
    </div>
</body>

</html>
