<!DOCTYPE html>
<html lang="en">

<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta charset="utf-8">
    <title>Book Inventory</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <h1>Book Inventory</h1>
    <table>
        <thead>
            <tr>
                <th>Title</th>
                <th>Author</th>
                <th>Category</th>
                <th>Status</th>
                <th>Rate</th>
            </tr>
        </thead>
        <tbody>
            <tr class="read">
                <td>Book 1</td>
                <td>Author 1</td>
                <td>Genre 1</td>
                <td>
                    <span class="status">Read</span>
                </td>
                <td>
                    <span class="rate one">
                        <span></span>
                        <span></span>
                        <span></span>
                    </span>
                </td>
            </tr>
            <tr class="to-read">
                <td>Book 2</td>
                <td>Author 2</td>
                <td>Genre 2</td>
                <td>
                    <span class="status">To Read</span>
                </td>
                <td>
                    <span class="rate two">
                        <span></span>
                        <span></span>
                        <span></span>
                    </span>
                </td>
            </tr>
            <tr class="in-progress">
                <td>Book 3</td>
                <td>Author 3</td>
                <td>Genre 3</td>
                <td>
                    <span class="status">In Progress</span>
                </td>
                <td>
                    <span class="rate three">
                        <span></span>
                        <span></span>
                        <span></span>
                    </span>
                </td>
            </tr>
        </tbody>
    </table>

</body>

</html>
