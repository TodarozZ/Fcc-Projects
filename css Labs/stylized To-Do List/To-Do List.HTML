<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <link rel="stylesheet" href="styles.css">
    <title>Styled To-Do List</title>
</head>

<body>
    <div class="container">
        <h1>My To-Do List</h1>

        <ul class="todo-list">

            <li>
                <input id="todo-checkbox1" type="checkbox" />
                <label for="todo-checkbox1">Task 1</label>
                <ul class="sub-item">
                    <li><a class="sub-item-link" href="#" target="_blank">Subtask 1</a></li>
                </ul>
            </li>

            <li>
                <input id="todo-checkbox2" type="checkbox" />
                <label for="todo-checkbox2">Task 2</label>
                <ul class="sub-item">
                    <li><a class="sub-item-link" href="#" target="_blank">Subtask 1</a></li>
                </ul>
            </li>

            <li>
                <input id="todo-checkbox3" type="checkbox" />
                <label for="todo-checkbox3">Task 3</label>
                <ul class="sub-item">
                    <li><a class="sub-item-link" href="#" target="_blank">Subtask 1</a></li>
                </ul>
            </li>

            <li>
                <input id="todo-checkbox4" type="checkbox" />
                <label for="todo-checkbox4">Task 4</label>
                <ul class="sub-item">
                    <li><a class="sub-item-link" href="#" target="_blank">Subtask 1</a></li>
                </ul>
            </li>

        </ul>
    </div>
</body>

</html>
