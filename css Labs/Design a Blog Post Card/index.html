<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Blog Post Card</title>
</head>

<body>
    <div class="blog-post-card">
        <img class="post-img" src="https://cdn.freecodecamp.org/curriculum/labs/cover-photo.jpg" alt="cover photo">
        <div class="post-content">
            <h2 class="post-title">Blog Post</h2>
            <p class="post-excerpt">description of the blog post: </p> 
            <br>
            <p id="description" class="post-excerpt">description</p>
            <hr>
            <a class="read-more" href="https://www.freecodecamp.org/learn/full-stack-developer/lab-blog-post-card/lab-blog-post-card">Read More</a>
        </div>
    </div>
</body>

</html>
